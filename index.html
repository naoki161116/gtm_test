<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GTM練習サイト</title>
  <!-- GTMのheadタグ用コード（GTMコンテナ作成後ここに貼る） -->
</head>
<body>
  <!-- GTMのnoscript用コード（GTMコンテナ作成後ここに貼る） -->

  <h1>こんにちは！これはGTM練習用のサイトです</h1>
  <button id="test-button">ボタンをクリック！</button>

  <script>
    document.getElementById("test-button").addEventListener("click", function() {
      alert("ボタンがクリックされました！");
    });
  </script>
</body>
</html>
